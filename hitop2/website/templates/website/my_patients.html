{% extends "base.html" %}

{% block content %}
<h2>Meus Pacientes</h2>

<ul class="list-group">
  {% for patient in patients %}
    <li class="list-group-item d-flex justify-content-between align-items-center">
      {{ patient.user.username }} - {{ patient.user.first_name }} {{ patient.user.last_name }}
      <a href="{% url 'website:patient_answers' patient.user.id %}" class="btn btn-sm btn-primary">Ver respostas</a>
    </li>
  {% empty %}
    <li class="list-group-item">Nenhum paciente associado.</li>
  {% endfor %}
</ul>
{% endblock %}
